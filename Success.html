<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Success Stories</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .navbar {
      background-color: white;
      color: #6977f5;
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .logo {
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .navbar .logo img {
      width: 2rem;
      margin-right: 0.5rem;
    }

    .navbar ul {
      display: flex;
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .navbar ul li {
      margin: 0 1rem;
      padding: 0.5rem;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .navbar ul li:hover {
      background-color: #f1f4fb;
      border-radius: 5px;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      color: #333;
    }

    .section {
      width: 100%;
      padding: 20px 0;
      background-color: #fff;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .team-container {
      display: flex;
      gap: 20px;
      overflow: hidden;
      padding: 20px;
    }

    .team-wrapper {
      display: flex;
      gap: 20px;
      animation: scrollHorizontally 20s linear infinite;
    }

    @keyframes scrollHorizontally {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    .team-card {
      flex: 0 0 300px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .team-card:hover {
      transform: scale(1.05);
    }

    .team-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .team-card h3 {
      margin: 10px 0;
      color: #333;
    }

    .team-card p {
      font-size: 14px;
      color: #666;
      padding: 0 10px 10px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo" onclick="window.location.href='index.html'">
      <img src="images/Img4.jpg" alt="Logo">
      <p class="text-primary font-bold text-lg">NeuroPeace</p>
    </div>
    <div>
      <ul>
        <li onclick="window.location.href='index.html'">Home</li>
        <li onclick="window.location.href='Problem.html'">About Us</li>
        <li onclick="window.location.href='Team.html'">Our Team</li>
        <li onclick="window.location.href='Services.html'">Services</li>
        <li onclick="window.location.href='Success.html'">Success Stories</li>
        <li onclick="window.location.href='Contact.html'">Contact Us</li>
      </ul>
    </div>
  </div>

  <div class="section">
    <h1>Success Stories</h1>
    <div class="team-container">
      <div class="team-wrapper" id="teamWrapper">
        <!-- Cards will be dynamically inserted here -->
      </div>
    </div>
  </div>

  <script>
    const stories = [
      {
        image: "./IMAGE/Emily-psychologist.png",
        title: "Story 1: Overcoming Anxiety",
        description: "Emily, a young professional, conquered crippling anxiety with our support, regaining confidence and thriving in her career."
      },
      {
        image: "./IMAGE/mark.jpg",
        title: "Story 2: Rebuilding Relationships",
        description: "Mark reconnected with his family after years of emotional struggle, thanks to personalized counseling sessions."
      },
      {
        image: "./IMAGE/lisa.png",
        title: "Story 3: Embracing New Beginnings",
        description: "Lisa turned her life around by addressing long-standing depression and building a positive outlook on her future."
      },
      {
        image: "./IMAGE/dhamaji.png",
        title: "Story 4: Triumph Over Trauma",
        description: "After surviving a traumatic event, Sam found healing and a renewed sense of purpose with our dedicated therapy plans."
      },
      {
        image: "./IMAGE/sophia.png",
        title: "Story 5: Unlocking Potential",
        description: "Sophia, once hesitant and unsure, unlocked her creative potential and started her own successful business."
      }
    ];

    const teamWrapper = document.getElementById("teamWrapper");

    function renderStories() {
      for (let i = 0; i < stories.length * 3; i++) {
        const story = stories[i % stories.length];
        const card = document.createElement("div");
        card.className = "team-card";
        card.innerHTML = `
          <img src="${story.image}" alt="${story.title}">
          <h3>${story.title}</h3>
          <p>${story.description}</p>
        `;
        teamWrapper.appendChild(card);
      }
    }

    renderStories();
  </script>
</body>
</html>
